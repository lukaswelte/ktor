def commonModules = [
        'ktor-client',
        'ktor-client-core',
        'ktor-client-json',
        'ktor-utils',
        'ktor-http'
]

def nativeModules = [
        'ktor-client-ios',
        'ktor-http-ios',
        'ktor-utils-ios',
        'ktor-client-core-ios',
        'ktor-client-json-ios'
]

def jsModules = [
        'ktor-client-js',
        'ktor-client-core-js',
        'ktor-http-js',
        'ktor-utils-js',
        'ktor-client-json-js'
]

ext.platformOf = { Project project ->
    if (project.name in commonModules) return 'common'
    if (project.name in nativeModules) return 'native'
    if (project.name in jsModules) return 'js'
    return 'jvm'
}
